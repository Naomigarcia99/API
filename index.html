<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">Weather</div>
    </nav>
    <div class="container mt-5">
      <div class="row justify-content-center mt-5">
        <div
          class="col-md-8 d-flex justify-content-center align-content-center text-center mt-5"
        >
          <div class="card shadow">
            <div class="card-body mx-5 align-content-center">
              <h2 class="card-title mb-5">Ready to laugh?</h2>
              <p class="card-text mb-5" id="joke"></p>
              <div class="button-group">
                <button
                  type="button"
                  class="btn btn-danger"
                  onclick="keepReports(1)"
                >
                  Bad
                </button>
                <button
                  type="button"
                  class="btn btn-warning"
                  onclick="keepReports(2)"
                >
                  Average
                </button>
                <button
                  type="button"
                  class="btn btn-success"
                  onclick="keepReports(3)"
                >
                  Good
                </button>
              </div>
              <button
                type="button"
                class="btn btn-primary mt-5 mb-5"
                onclick="captureJoke()"
              >
                Next joke
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
