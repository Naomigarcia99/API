<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container weather-container">
        <div id="weather">Loading weather...</div>
        <img src="images/error.png" alt="weather-icon" id="weather-icon" />
      </div>
    </nav>
    <div class="container my-5">
      <div class="row">
        <div class="col">
          <div class="top-image"></div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div
          class="col-md-8 d-flex justify-content-center align-content-center text-center"
        >
          <div class="content-container">
            <h2 class="title">Ready to laugh?</h2>
            <p class="text my-4" id="joke"></p>
            <div class="button-group">
              <button type="button" class="btn" onclick="keepReports(1)">
                <img src="images/sad.png" alt="Bad" />
              </button>
              <button type="button" class="btn" onclick="keepReports(2)">
                <img src="images/not_smile.png" alt="Average" />
              </button>
              <button type="button" class="btn" onclick="keepReports(3)">
                <img src="images/smile.png" alt="Good" />
              </button>
            </div>
            <button
              type="button"
              class="btn btn-primary mt-4"
              onclick="captureJoke(), changeBackground()"
            >
              Next joke
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="bottom-image"></div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
